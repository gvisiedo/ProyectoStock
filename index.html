<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Almacén Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Inventario</h1>
        
        <div class="form-group">
            <input type="text" id="nombre" placeholder="Nombre del producto">
            <input type="number" id="cantidad" placeholder="Cantidad">
            <button onclick="nuevoProducto()">Añadir al Stock</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="lista-stock">
                </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
